<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="img/iconM.png">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Cajero Banco</title>
</head>
<body>
    <div class="container">
      <form id="form1">
        <img src="img/bannercajero.png" class="banner">
            <div class="row align-items-start">
              <div class="col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="nombre" id="nombre">
                  </div>
              </div>
              <div class="col">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Cantidad a retirar" aria-label="num" id="cantidad">
                  </div>
              </div>
            </div>
            <button type="button" class="btn btn-success retirar" id="retirarbtn">Realizar retiro</button>
            <div class="alert alert-secondary" role="alert" id="mensajeResultado">
            </div>

                <div class="row">
                  <div class="col">
                    <div class="alert alert-secondary" role="alert" id="resultado1">
                    </div>

                    <div class="alert alert-secondary" role="alert" id="resultado2">
                    </div>

                    <div class="alert alert-secondary" role="alert" id="resultado3">
                    </div>

                  </div>
                  <div class="col">
                    <div class="alert alert-secondary" role="alert" id="resultado4"> 
                    </div>
                    
                    <div class="alert alert-secondary" role="alert" id="resultado5">
                    </div>
                    
                    <div class="alert alert-secondary" role="alert" id="resultado6">
                    </div>
                </div>
            </div>
            <br>
            <button type="button" class="btn btn-secondary retirar" id="limpiarbtn">Limpiar Campos</button>
            <br>
            <br>
            <p class="parrafo">Desarrollado por Jonathan Orellana y Ra√∫l Ochoa, 2023.</p>
            <br>
          </form>
    </div>
    <script src="js/cajero.js"> </script>
</body>
</html>
